<div class="sidebar">
    <ul class="btn-box">
        <li class="btn btn-red"></li>
        <li class="btn btn-yellow"></li>
        <li class="btn btn-green"></li>
    </ul>

    <div class="logo-box">
        <img src="https://raw.githubusercontent.com/itliza/first-app/master/src/images/logo.png" alt="logo" width="140px">
    </div>
    <div class="line"></div>
    <div>
        <ul>
            <li>Notification</li>
        </ul>
        <div class="line"></div>
        <ul>
            <li>Unassigned orders</li>
            <li>Assigned orders</li>
            <li>Route plans</li>
        </ul>
        <div class="line"></div>
        <ul>
            <li>Financial</li>
            <li>Reporting</li>
        </ul>
        <div class="line"></div>
        <ul>
            <li>Settings</li>
        </ul>

        <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
            <!-- This is the tree node template for leaf nodes -->
            <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
              <!-- use a disabled button to provide padding for tree leaf -->
              <button mat-icon-button disabled></button>
              {{node.name}}
            </mat-tree-node>
            <!-- This is the tree node template for expandable nodes -->
            <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding>
              <button mat-icon-button matTreeNodeToggle
                      [attr.aria-label]="'Toggle ' + node.name">
                <mat-icon class="mat-icon-rtl-mirror">
                  {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                </mat-icon>
              </button>
              {{node.name}}
            </mat-tree-node>
          </mat-tree>

        <div class="line"></div>
    </div>
    <div>
        Profile
    </div>
</div>
