<mat-accordion class="example" multi>
  <mat-expansion-panel class="filters-align">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Filters
      </mat-panel-title>
    </mat-expansion-panel-header>
    <mat-form-field class="example" appearance="fill">
      <mat-label>Search</mat-label>
      <input matInput>
    </mat-form-field>
    <br/>
    <mat-form-field class="example"  appearance="fill">
      <mat-label>SALES REGIONS</mat-label>
      <mat-select>
        <mat-option value="one">SLO</mat-option>
        <mat-option value="two">CRO</mat-option>
        <mat-option value="two">BIH</mat-option>
      </mat-select>
    </mat-form-field>
    <br/>
    <mat-form-field class="example"  appearance="fill">
      <mat-label>GAS STATION TYPE</mat-label>
      <mat-select>
        <mat-option value="one">First option</mat-option>
        <mat-option value="two">Second option</mat-option>
      </mat-select>
    </mat-form-field>
    <br/>
    <mat-form-field class="example"  appearance="fill">
      <mat-label>PRIORITY</mat-label>
      <mat-select>
        <mat-option value="one">First option</mat-option>
        <mat-option value="two">Second option</mat-option>
      </mat-select>
    </mat-form-field>
    <br/>
    <mat-form-field class="example" appearance="fill">
      <mat-label>ORDER STATUS</mat-label>
      <mat-select>
        <mat-option value="one">First option</mat-option>
        <mat-option value="two">Second option</mat-option>
      </mat-select>
    </mat-form-field>
    <br/>
    <mat-slide-toggle>RECOMMENDED</mat-slide-toggle>
    <br/>
    <br/>
    <mat-slide-toggle>CHEAPEST</mat-slide-toggle>
    <br/>
    <br/>
    <mat-slide-toggle>FASTEST</mat-slide-toggle>
    <br/>
    <br/>
    <div class="example-button-row">
     <button class="example-button" mat-flat-button color="primary">Save</button>
     <button class="example-button" mat-flat-button color="primary">Reset</button>
    </div>
